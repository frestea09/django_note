{% extends 'snippets/base.html' %}
{%  block content %}
    <div class="container text-center text-white">
        <h3>{{ title }}</h3>
        <p>{{ article }}</p>
        <div class="btn btn-primary">
            <a class="nav-link text-white" href="{% url 'blog:create' %}">Tambah</a>
        </div>
        <table class="table table-striped table-light">
            <thead>
                <tr>
                    <th>
                        Title
                    </th>
                    <th>Author</th>
                    <th>Article</th>
                </tr>
            </thead>
            <tbody>
                {% for element in data %}
                    <tr>
                        <td>{{ element.author }}</td>
                        <td>{{ element.article }}</td>
                        <td>{{ element.title }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
