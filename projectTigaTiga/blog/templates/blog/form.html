{% extends 'snippets/base.html' %}
{% block content %}
    <h3>{{ title }}</h3>
    <p>{{ article }}</p>
    <form method="POST">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
            <br/>
            <button type="submit">Save</button>
        </table>
    </form>
{% endblock %}
