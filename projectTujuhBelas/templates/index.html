{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="ilman teguh prasetya">
        <meta name="keywords" content="HTML,Javascripts,CSS">
        <meta name="description" content="Tutotirla Django">
        <title>
            Belajar Django
        </title>
        <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    </head>
    <body>
        <div class="container-fluid bg-dark">
            <div id="nav">
                <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
                  <a class="navbar-brand" href="#">
                        <img style="width: 20px" src="{% static 'img/polos.png' %}">
                  </a>
                  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                      </li>
                    </ul>
                  </div>
                </nav>
            </div>
            <div id="header">
                <div id='jumb' class="jumbotron jumbotron-fluid">
                  <div class="container text-center">
                    <h1 class="display-4">Home</h1>
                    <p class="lead">This Section is The Home.</p>
                  </div>
                </div>
            </div>

            <div class="container-fluid bg-light shadow-sm" id="content">
                <div class="container-fluid" id="main">
                     <h3>{{ judul }}</h3>
                     <p>{{ article }}</p>
                    {% for item in isi %}
                        <h3>{{ item.judul }}</h3>
                        <p>{{ item.post }}</p>
                    {% endfor %}
                    
                </div>
            </div>
            <div id="footer">
                <div class="card text-center bg-dark">
                 <div class="card-footer text-muted">
                    &copy;2019 ilman
                  </div>
                </div>
            </div>
        </div>
        <script src="{% static 'bootstrap/js/popper.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/jquery-3.4.1.slim.min.js' %}"></script>
        <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    </body>
</html>
