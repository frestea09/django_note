{% extends 'snippets/base.html' %}
{% block content %}
    <h3>{{ judul }}</h3>
    <p>{{ article }}</p>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:index' %}">All</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:detailAuthor' slugInput='ilman' %}">Ilman</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:detailAuthor' slugInput='faris' %}">Faris</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'blog:detailAuthor' slugInput='lies' %}">Lies</a>
        </li>
    </ul>
    <p>
        <a class="btn btn-link" href="{% url 'blog:form' %}">Tambah</a>
    </p>
    {% for item in data %}
        <div class="card">
            <div class="card-body">
                <div class="card-title">
                    <h3>{{ item.title }}</h3>
                </div>
                <div class="card-subtitle">
                    <p> by {{ item.author }}</p>
                </div>
                <div class="card-text">
                    <p>{{ item.article }}</p>
                </div>
                <div class="card-link">
                    <p><a href="{% url 'blog:detailArticle' slugInput=item.slug %}">Read More</a></p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
